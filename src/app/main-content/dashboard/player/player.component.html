<div *ngFor="let player of players">
  <mat-card *ngIf="players">
    <mat-card-header>
      <mat-card-title>
        {{ player.name }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let round of getRounds(player)">
        <p>
          <strong>{{ round.label }}:</strong> {{ round.value || "Keine Daten" }}
        </p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
<p>Player works fine</p>
