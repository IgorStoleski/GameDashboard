<div class="player-container">
  <div *ngFor="let player of players" class="player-card">
    <h3>{{ player.name }}</h3>
    <table>
      <thead>
        <tr>
          <th>Runde</th>
          <th>Punkte</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let round of rounds">
          <td>{{ round.label }}</td>
          <td>{{ player[round.key] }}</td>
        </tr>
      </tbody>
    </table>
    <p><strong>Gesamtpunkte:</strong> {{ player.total_score }}</p>
  </div>
</div>
